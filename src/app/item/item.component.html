<div class="container">
  <div class="row">
    <div class="col-lg-12 mt-4">
      <div class="todos">
        <label>Enter Task Title:</label>
        <input type="text" placeholder="Enter todo Title....." class="form-control mb-2"  [(ngModel)]="title"/>
        <label class="mt-2">Enter Task Content:</label>
        <input type="text" placeholder="Enter todo Content....." class="form-control mb-2" [(ngModel)]="item"/>
          <div class="row justify-content-center my-4">
           <button type="button" class="btn btn-success w-25" [disabled]="!title || !item"(click)="adding()">Add Task</button>
      </div>
    </div>
    </div>
</div>
</div>
<div class="container">
 <div class="row">
	<div *ngFor="let to of ToDos; let i = index;" class="col-lg-3 col-md-6 my-2">
    <div class="card">
      <h2 class="card-header to text-center font-weight-bold {{ (to.completed ? 'done' : '') }}" (click)="toggleFinish(i)">
        <span class="col-danger text-danger mr-auto">{{i+1}}- </span>{{ to.title }}</h2>
        <p class="card-body {{ (to.completed ? 'done' : '') }}" (click)="toggleFinish(i)">{{ to.content }}</p>
        <div class="row justify-content-center my-3">
        <button class="btn btn-danger" (click)="delete(i)" [disabled]="!to.title == to.completed">Remove</button>
          </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center my-3">
    <p class="badge-pill badge-dark text-center p-2" *ngIf ="ToDos.length">Please note that to be able to remove a task, you must first mark it as done, By clicking on the Task's TITLE</p>
      </div>
</div>
